server:
  port: 9001
  tomcat:
    threads:
      max: 200 # 连接池最大数量

spring:
  banner:
    image:
      location: classpath:1.jpg
  redis:
    cluster:
      nodes:
        - 10.251.76.39:7001
        - 10.251.76.39:7004
        - 10.251.76.21:7002
        - 10.251.76.21:7005
        - 10.251.76.22:7003
        - 10.251.76.22:7006
